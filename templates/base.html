<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700,900|Oswald:400,700" rel="stylesheet">

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="200">
    <div class="site-wrap">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>

        <header class="header-bar d-flex d-lg-block align-items-center site-navbar-target" data-aos="fade-right">
            <div class="site-logo">
                <a href="index.html">Elit Photo</a>
            </div>

            <div class="d-inline-block d-lg-none ml-md-0 ml-auto py-3" style="position: relative; top: 3px;"><a href="#"

            <div class="main-menu">
                <ul class="js-clone-nav">
                    <li><a href="#section-home" class="nav-link">Home</a></li>
                    <li><a href="#section-photos" class="nav-link">Photos</a></li>
                    <li><a href="#section-bio" class="nav-link">Biography</a></li>
                    <li><a href="#section-blog" class="nav-link">Blog</a></li>
                    <li><a href="#section-contact" class="nav-link">Contact</a></li>
                </ul>
                <ul class="social js-clone-nav">
                    <li><a href="#"><span class="icon-facebook"></span></a></li>
                    <li><a href="#"><span class="icon-twitter"></span></a></li>
                    <li><a href="#"><span class="icon-instagram"></span></a></li>

            </div>

        {% endblock %}

    <script src="/media/js/jquery.stellar.min.js"></script>

    <script src="/media/js/jquery.magnific-popup.min.js"></script>
    <script src="/media/js/bootstrap-datepicker.min.js"></script>
    <script src="/media/js/aos.js"></script>
